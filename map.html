<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map</title>
    <!-- NORMALIZE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <!-- MAP STYLE -->
    <link rel="stylesheet" href="styles/map.css">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <!-- BACKGROUND -->
    <div class="background"></div>

    <!-- CONTAINER FOR BODY PARTS -->
    <div class="map-body-container hidden">

        <!-- GLACION LOGO -->
        <a href="index.html"><img class="logo" src="images/glacion-logo-red-white.svg" alt="Glacion Logo"></a>

        <!-- GOOGLE MAP -->
        <div id="map"></div>

    </div>

    <!-- jQuery SCRIPT -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>       
    <!-- GOOGLE MAP SCRIPT -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyP-CDcYsQMrECY9Nh_EyqNHTiPoCXxKw&libraries=visualization"></script>
    <script src="scripts/map.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyP-CDcYsQMrECY9Nh_EyqNHTiPoCXxKw&libraries=visualization&callback=initMap">
    </script>
    <!-- FADE SCRIPT -->
     <script src="scripts/map-fade.js"></script> 
</body>
</html>
